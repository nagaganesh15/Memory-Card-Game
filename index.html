<html>
    <head>
        <title>Memory Card Game</title>
        <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
        <style>
            input[type="button"]
            {
                height: 100px;
                width: 100px;
                color: transparent; 
                cursor: pointer;
            }
            input[type="button"]:hover{
                background-color:#ffff7b;
            }
            #body{
                background-color:#eecfcd;
            }
            #play{
                font-size: 25;
                cursor: pointer;
                border-radius: 20%;
                background-color: yellow;
            }
            #time{
                font-size: 25;
            }
            #restart{
                font-size: 25;
                border-radius: 20%;
                cursor: pointer;
                background-color: lightgreen;


            }
        </style>
    </head>
    <body id="body">
        <center>
            <h1>Memory Card Game</h1>
            <button id="play" onclick="play()">Play</button>
            <p id="time">Please Click Play Button</p>
            <h2 id="steps">Steps: 0     </h2>
            <input type="button" value="" id="1" onclick="re('1')">
            <input type="button" value="" id="2" onclick="re('2')">
            <input type="button" value="" id="3" onclick="re('3')">
            <input type="button" value="" id="4" onclick="re('4')">
            <br>
            <input type="button" value="" id="5" onclick="re('5')">
            <input type="button" value="" id="6" onclick="re('6')">
            <input type="button" value="" id="7" onclick="re('7')">
            <input type="button" value="" id="8" onclick="re('8')">
            <br>
            <input type="button" value="" id="9" onclick="re('9')">
            <input type="button" value="" id="10" onclick="re('10')">
            <input type="button" value="" id="11" onclick="re('11')">
            <input type="button" value="" id="12" onclick="re('12')">
            <br>
            <input type="button" value="" id="13" onclick="re('13')">
            <input type="button" value="" id="14" onclick="re('14')">
            <input type="button" value="" id="15" onclick="re('15')">
            <input type="button" value="" id="16" onclick="re('16')">
            <br>
            <input type="button" value="" id="17" onclick="re('17')">
            <input type="button" value="" id="18" onclick="re('18')">
            <input type="button" value="" id="19" onclick="re('19')">
            <input type="button" value="" id="20" onclick="re('20')">
            <br>
            <br>
            <button id="restart" onclick="restart()">Restart</button>
        </center>
        <script>
            let a=["1.png","2.png","3.png","4.png","5.png","6.webp","7.png","8.png","9.png","10.png","1.png","2.png","3.png","4.png","5.png","6.webp","7.png","8.png","9.png","10.png"],c=0,i,b,pr=0,prid,now,wi=0;
            let pla=0,sec=0,min=0;
            for(i=1;i<21;i++)
            {
                b=Math.floor(Math.random()*a.length);
                stri=String(i);
                document.getElementById(stri).style.backgroundImage='url('+a[b]+')';
                document.getElementById(stri).value=a[b];
                document.getElementById(stri).style.backgroundSize = '0 '; 
                a.splice(b,1);
            }
            function restart()
            {
                location.reload();
            }
            function re(st)
            {
                if(pla<=0)
                {
                    document.getElementById('time').innerHTML="Please Click Play Button";
                    document.getElementById('time').style.backgroundColor="red";
                    return;
                }
                let y=0;
                document.getElementById(st).style.backgroundSize='100% 100%';
                now=document.getElementById(st).value;
                if(now=="yes")
                {
                    return;
                }
                if(c%2!=0)
                {

                    if(now=="yes"||pr=="yes")
                    {
                        return;
                    }
                    else if((pr!=now || prid==st))
                    {
                        document.getElementById(prid).style.backgroundSize = '0';
                        setTimeout(function () {
                            document.getElementById(st).style.backgroundSize = '0';
                        }, 200);
                    }
                    else{
                        document.getElementById(prid).value="yes";
                        wi++;
                        y=1;
                    }
                    document.getElementById('steps').innerHTML="steps: "+((c/2)+0.5);

                }
                pr=document.getElementById(st).value;
                if(y==1)
                {
                    document.getElementById(st).value="yes";
                    wi++;
                }
                prid=st;
                c++;
                if(wi>=19)
                {
                    document.getElementById('body').style.backgroundImage='url("win.gif")';
                    document.getElementById('time').style.width='300px';
                    document.getElementById('steps').style.width='200px';
                    document.getElementById('time').style.backgroundColor='yellow';
                    document.getElementById('steps').style.backgroundColor='yellow';
                }
            }
            function play()
            {
                document.getElementById('time').style.backgroundColor="";
                pla=1;
            }
            function time()
            {
                if(pla<=0 || wi>=19)
                {
                    return;
                }
                if(sec>=60)
                {
                    sec=0;
                    min++;
                }
                document.getElementById('time').innerHTML="Time: "+min+" min "+sec+" sec ";
                sec++;
            }
            setInterval(time,1000);
        </script>
    </body>
</html>
